<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="./src/hello.js"></script>
    <script src="./src/world.js"></script> -->
  </head>
  <body>
    <h1>Hello, Webpack</h1>
    <div id="root"></div>
    <script type="module">
      // 모듈을 사용하고 싶은 script 태그에 type을 모듈로 꼭 해줘야한다.
      // 스크립트 태그 안에 src로 이용해서 불러오는게 아니라 import로 불러옴
      import hello_word from "./src/hello.js";
      import world_word from "./src/world.js";
      document.querySelector("#root").innerHTML = hello_word + " " + world_word;
      // document.querySelector("#root").innerHTML = word; // 같은 이름을 사용하였기때문에 충돌 발생
    </script>
  </body>
</html>
